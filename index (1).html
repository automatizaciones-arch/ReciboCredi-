<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Recibos Credi+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-main {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo-text-big {
            font-size: 48px;
            font-weight: 700;
            color: #E91E8C;
        }

        .logo-plus-big {
            width: 50px;
            height: 50px;
            background: #E91E8C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        h1 {
            color: #E91E8C;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 300;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #E91E8C;
        }

        .recibos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .recibo-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .recibo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 30, 140, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .aliado-badge {
            background: linear-gradient(135deg, #E91E8C, #C91779);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .fecha-badge {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .card-content {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .card-footer {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #E91E8C;
            color: white;
        }

        .btn-primary:hover {
            background: #C91779;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .empty-state {
            background: white;
            padding: 60px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-text {
            color: #666;
            font-size: 18px;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #E91E8C;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }

            .recibos-grid {
                grid-template-columns: 1fr;
            }

            .logo-text-big {
                font-size: 36px;
            }

            .logo-plus-big {
                width: 40px;
                height: 40px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-main">
                <div class="logo-text-big">Credi</div>
                <div class="logo-plus-big">+</div>
            </div>
            <h1>Portal de Recibos</h1>
            <p class="subtitle">Gesti√≥n de recibos digitales para distribuidores</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalRecibos">0</div>
                <div class="stat-label">Total de Recibos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalAliados">0</div>
                <div class="stat-label">Aliados</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="ultimaActualizacion">-</div>
                <div class="stat-label">√öltima Actualizaci√≥n</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>üîç Buscar</label>
                <input type="text" id="searchInput" placeholder="Buscar por aliado o fecha...">
            </div>
            <div class="filter-group">
                <label>üìÖ Filtrar por Fecha</label>
                <select id="fechaFilter">
                    <option value="">Todas las fechas</option>
                </select>
            </div>
            <div class="filter-group">
                <label>üë• Filtrar por Aliado</label>
                <select id="aliadoFilter">
                    <option value="">Todos los aliados</option>
                </select>
            </div>
        </div>

        <div class="recibos-grid" id="recibosGrid">
            <!-- Los recibos se cargar√°n aqu√≠ din√°micamente -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì≠</div>
            <p class="empty-text">No hay recibos disponibles</p>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN: Lista de archivos de recibos disponibles
        // Actualiza esta lista cada vez que generes nuevos recibos
        const recibosDisponibles = [
            {
                aliado: '1',
                aliadoNombre: 'Aurora Ibarra Ca√±edo',
                fecha: '2025-10-15',
                archivo: 'data/recibos_1_20251015.json',
                recibosCount: 45
            },
            {
                aliado: '2',
                aliadoNombre: 'Juan P√©rez Garc√≠a',
                fecha: '2025-10-15',
                archivo: 'data/recibos_2_20251015.json',
                recibosCount: 38
            },
            // Agrega m√°s archivos aqu√≠ seg√∫n los generes
        ];

        let allRecibos = [];
        let filteredRecibos = [];

        function formatDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 
                          'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            return `${day} ${months[parseInt(month)-1]} ${year}`;
        }

        function createReciboCard(recibo) {
            const card = document.createElement('div');
            card.className = 'recibo-card';
            
            const url = `recibo-template.html?data=${recibo.archivo}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="aliado-badge">Aliado ${recibo.aliado}</div>
                    <div class="fecha-badge">üìÖ ${formatDate(recibo.fecha)}</div>
                </div>
                <div class="card-content">
                    <div class="info-row">
                        <span class="info-label">Nombre:</span>
                        <span class="info-value">${recibo.aliadoNombre}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Cantidad:</span>
                        <span class="info-value">${recibo.recibosCount} recibos</span>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="${url}" class="btn btn-primary" target="_blank">üëÅÔ∏è Ver Recibos</a>
                    <a href="${recibo.archivo}" class="btn btn-secondary" download>‚¨áÔ∏è Descargar</a>
                </div>
            `;
            
            return card;
        }

        function renderRecibos(recibos) {
            const grid = document.getElementById('recibosGrid');
            const emptyState = document.getElementById('emptyState');
            
            grid.innerHTML = '';
            
            if (recibos.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                recibos.forEach(recibo => {
                    grid.appendChild(createReciboCard(recibo));
                });
            }
        }

        function updateStats() {
            const totalRecibos = allRecibos.reduce((sum, r) => sum + r.recibosCount, 0);
            const totalAliados = new Set(allRecibos.map(r => r.aliado)).size;
            const fechas = allRecibos.map(r => new Date(r.fecha));
            const ultimaFecha = fechas.length > 0 ? new Date(Math.max(...fechas)) : null;
            
            document.getElementById('totalRecibos').textContent = totalRecibos;
            document.getElementById('totalAliados').textContent = totalAliados;
            document.getElementById('ultimaActualizacion').textContent = 
                ultimaFecha ? formatDate(ultimaFecha.toISOString().split('T')[0]) : '-';
        }

        function populateFilters() {
            const fechaFilter = document.getElementById('fechaFilter');
            const aliadoFilter = document.getElementById('aliadoFilter');
            
            // Fechas √∫nicas
            const fechas = [...new Set(allRecibos.map(r => r.fecha))].sort().reverse();
            fechas.forEach(fecha => {
                const option = document.createElement('option');
                option.value = fecha;
                option.textContent = formatDate(fecha);
                fechaFilter.appendChild(option);
            });
            
            // Aliados √∫nicos
            const aliados = [...new Set(allRecibos.map(r => JSON.stringify({
                id: r.aliado,
                nombre: r.aliadoNombre
            })))].map(JSON.parse);
            
            aliados.sort((a, b) => a.nombre.localeCompare(b.nombre));
            aliados.forEach(aliado => {
                const option = document.createElement('option');
                option.value = aliado.id;
                option.textContent = `${aliado.nombre} (${aliado.id})`;
                aliadoFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const fechaFilter = document.getElementById('fechaFilter').value;
            const aliadoFilter = document.getElementById('aliadoFilter').value;
            
            filteredRecibos = allRecibos.filter(recibo => {
                const matchSearch = !searchTerm || 
                    recibo.aliadoNombre.toLowerCase().includes(searchTerm) ||
                    recibo.aliado.includes(searchTerm) ||
                    recibo.fecha.includes(searchTerm);
                
                const matchFecha = !fechaFilter || recibo.fecha === fechaFilter;
                const matchAliado = !aliadoFilter || recibo.aliado === aliadoFilter;
                
                return matchSearch && matchFecha && matchAliado;
            });
            
            renderRecibos(filteredRecibos);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('fechaFilter').addEventListener('change', applyFilters);
        document.getElementById('aliadoFilter').addEventListener('change', applyFilters);

        // Inicializar
        function init() {
            allRecibos = recibosDisponibles;
            filteredRecibos = allRecibos;
            
            updateStats();
            populateFilters();
            renderRecibos(filteredRecibos);
        }

        // Cargar al iniciar
        init();
    </script>
</body>
</html>
